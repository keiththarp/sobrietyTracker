<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <script src="../../../../scripts/buildfire.js"></script>
  </head>
  <body>
    <h2>Background Image</h2>
    <div class="uploader-container">
      <div id="instructions-container">
        <div class="bg-header">UPLOAD</div>
        <p>Upload an image from your computer.</p>
        <p>Recommended image size: 1536 x 2048px</p>
      </div>
      <div id="image-button-container">
        <button class="upload-button" onclick="newBackground()">
          <img src="../assets/images/icons8-add-photo-64.png" />
        </button>
      </div>
    </div>
    <div class="uploader-container">
      <div id="instructions-container">
        <div class="bg-header">SELECT</div>
        <p>Choose one of our</p>
        <p>background images.</p>
      </div>
      <div class="image-button-container">
        <button
          class="button"
          onclick="chooseBackground('./img/background.jpg', 0)"
        >
          <img src="../assets/images/background-thumb.jpg" />
        </button>
      </div>
      <div class="image-button-container">
        <button
          class="button"
          onclick="chooseBackground('./img/background2.jpg', 1)"
        >
          <img src="../assets/images/background2-thumb.jpg" />
        </button>
      </div>
      <div class="image-button-container">
        <button
          class="button"
          onclick="chooseBackground('./img/background3.jpg', 2)"
        >
          <img src="../assets/images/background3-thumb.jpg" />
        </button>
      </div>
      <script src="design.controller.js"></script>
    </div>
  </body>
</html>
