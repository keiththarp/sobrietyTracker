<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css" />

  <!-- JS -->
  <script src="../../../scripts/buildfire.js"></script>

</head>

<body>

  <!-- Sobriety Date Picker -->
  <div id="sober-picker-view" class="container-fluid sober-picker-view">
    <div class="sober-picker-box">
      <label for="start">Select your sober date:</label>

      <input type="date" id="sober-date" name="sober-date" class="sober-date">
      <button onclick="saveSoberDate()" class="btn btn-primary">SAVE</button>
    </div>
  </div>

  <!-- Landing View will contain daily check in -->
  <div id="landing-view" class="container-fluid bg-primary landing-view">
    <div id="check-in-box">
      Today was a sober day
      <button onclick="saveCheckIn()" class="btn btn-success">Check in</button>
      <p>I've had a recent relapse</p>
      <button onclick="recentRelapse()" class="btn btn-danger">Relapse</button>
    </div>
  </div>

  <!-- Main View will contain tracker -->
  <div id="main-view">
    <span id="user-display"></span>
    <p id="sober-date-display"></p>

  </div>

  <script src="script.js"></script>
</body>

</html>
